name: Deploy CDK Infrastructure

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - trigger-cdk-deploy
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download website artifact
        run: |
          echo "Downloading dist.zip..."
          curl -L -o dist.zip https://github.com/jessekunze/angus-demo/releases/download/latest/dist.zip
          if [ ! -s dist.zip ]; then
            echo "Error: dist.zip is empty or missing!"
            exit 1
          fi
          unzip dist.zip -d dist/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies for CDK project
        run: npm install

      - name: Ensure Lambda dependencies are installed
        run: |
          if [ -f "lambda/package.json" ]; then
            cd lambda
            npm install
            cd ..
          fi

      - name: Ensure target directory exists
        run: mkdir -p ../angus-demo/dist

      - name: Deploy CDK stack
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          cp -r dist ../angus-demo/dist
          npx cdk deploy --require-approval never